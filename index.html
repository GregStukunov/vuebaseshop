<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eShop</title>
    <link rel = "stylesheet" href = "css/normalize.css">
    <link rel = "stylesheet" href = "css/style.css">
</head>
<body>
    <div id = "app">
        <header>
            <div class = "logo">E-shop</div>
            <div class = "cart">
                <searcher :search-line="searchLine"
                @search="filter">
                </searcher>
                <button class = "btn-cart" type = "button" @click = "show = !show">Cart</button>
                <cart :cart-items="productsInCart"
                      :img="imgCart"
                      :visibility="show"
                      @remove="removeProduct">
                </cart>
            </div>
        </header>
        <main>
            <products v-show="!error" :products="filtered" :img="imgCatalog" @add-product="addProduct"></products>
            <errorgiver v-show="error"></errorgiver>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/ProductComponent.js"></script>
    <script src="js/cartcomponent.js"></script>
    <script src="js/searchComponent.js"></script>
    <script src="js/errorComponent.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
